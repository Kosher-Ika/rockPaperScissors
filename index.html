<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//computer choice

function getComputerChoice() {
 let choices = ["rock", "paper", "scissors"]
 return choices[Math.floor(Math.random() * choices.length)]
}

//humanChoice

function getHumanChoice() {
    let answer = prompt("enter rock, paper, or scissors")
    return answer
}


//round

function playRound(humanChoice,computerChoice) {
    //player can enter "roCK"
    let human = humanChoice.toLowerCase()
    //loses
    if(human == "rock" && computerChoice=="paper") {
        return "you Lose! Paper beats rock"
    } 
    else if(human == "paper" && computerChoice=="scissors") {
        return "you Lose! Scissors beats Paper"
    } 
    else if(human == "scissors" && computerChoice=="rock") {
        return "you Lose! Rock beats Scissors"
    }
    //wins
    if(human == "rock" && computerChoice=="scissors") {
        return "you Won! Rock beats Scissors"
    } 
    else if(human == "paper" && computerChoice=="rock") {
        return "you Won! Paper beats rock"
    } 
    else if(human == "scissors" && computerChoice=="paper") {
        return "you Won! Scissors beats Paper"
    } 
    else {
        return "no one won"
    }
}


//actual game
function playGame() {
//scores
let computerScore = 0
let humanScore = 0
//loop
for(let i = 1; i<=5; i++) {
let humanSelection = getHumanChoice()
let computerSelection = getComputerChoice()
let result = playRound(humanSelection,computerSelection)
console.log(result);

//score counting
if(result.includes("Won")) {
    humanScore++
} else if (result.includes("Lose")) [
    computerScore++
]

console.log(`computer score - ${computerScore}, human score - ${humanScore}`);
}

if(humanScore>computerScore) {
    console.log("Human won");
} else if(computerScore>humanScore) {
    console.log("Computer won");
} else {
    console.log("Friendship won");
}


}

playGame()
</script>
</body>
</html>
