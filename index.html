<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //computer choice
       function getComputerChoice() {
           let values = ["rock", "paper", "scissors"]
           return values[Math.floor(Math.random()*values.length)]
       }
     
       //human choice
      function getHumanChoice() {
        let answer = prompt("enter rock, scissors or paper")
        return answer
       }
        
         //scores
        let humanScore = 0
        let computerScore = 0
      
        //single round counter
    function playRound(humanChoice, computerChoice) {
        //enters can enter ROCK or RoCk 'ROCk'
        let human = humanChoice.toLowerCase()
     //lose situations
        if(human == "rock" && computerChoice=="paper") {
       console.log("You lose! Paper beats Rock");
       computerScore++

        }
       else if(human == "paper" && computerChoice=="scissors") {
       console.log("You lose! Scissors beats Paper");
       computerScore++
        }

        else if(human === "scissors" && computerChoice=="rock") {
       console.log("You lose! Rock beats Scissors");
       computerScore++
        }
       //win situations
        else if(human == "rock" && computerChoice=="scissors") {
       console.log("You Won! Rock beats Scissors");
       humanScore++
        }
        else if(human == "paper" && computerChoice=="rock") {
       console.log("You Won! Paper beats Rock");
       humanScore++
        }

        else if(human == "scissors" && computerChoice=="paper") {
     console.log("You Won! Scissors beats Paper");
       humanScore++
        } else {
            console.log("no one won");
        }

    }
        
    const humanSelection = getHumanChoice()
    const computerSelection = getComputerChoice()

    playRound(humanSelection,computerSelection)

    </script>
</body>
</html>
