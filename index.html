    <script>
       function getComputerChoice() {
           let values = ["rock", "paper", "scissors"]
           return values[Math.floor(Math.random()*values.length)]
       }
     
       
      function getHumanChoice() {
        let answer = prompt("enter rock, scissors or paper")
        return answer
       }

       

    </script>
